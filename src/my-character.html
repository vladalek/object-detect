<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="social-share.html">
<link rel="import" href="show-character-data.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-character">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        line-height: 1.5;
      }

      .character_img {
        text-align: center;
      }

      .character_img img{
        width: 100%;
      }

      h4{
        font-weight: bold;
      }

    </style>

    <show-character-data
      select-character="{{requestedCharacter}}"
      requested-character="{{character}}">
    </show-character-data>

    <div class="card">
      <div class="character_img">
        <img src="{{character.largeImg}}" alt="">
      </div>
      <div class="character_name">
        <h2>{{character.name}}</h2>
        <p>played by <span>{{character.actorName}}</span></p>
      </div>
      <div class="character_info">
        <h3>{{character.header}}</h3>
        <h4 class="bold">Character Bio</h4>
        <p>{{character.bio}}</p>
      </div>

      <a href="#">
        <social-share media-url="{{character.largeImg}}" hash-tags="{{hashTags}}"></social-share>
      </a>

    </div>
  </template>

  <script>
    Polymer({
      is: 'my-character',

      properties: {
        requestedCharacter: {
          type: Number,
          notify: true,
        },

        hashTags: {
          type: Array,
          notify: true,
          value: function() {
            return ['#winterishere', '#gots7', '#attflagship'];
          }
        }
      }
    });
  </script>
</dom-module>
