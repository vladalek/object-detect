<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="social-share.html">
<link rel="import" href="show-content-data.html">
<link rel="import" href="shared-styles.html">

<dom-module id="show-behind-the-scenes-video">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      p {
        font-size: 12px;
        color: #000000;
      }

      .content_list {
        display: flex;
        flex-direction: row;
        overflow: auto;
        overflow-y: hidden;
      }

      .content_list {
        max-height: 400px;
        width: auto;
        padding: 5px;
      }

      .content video{
        max-height: 300px;
        width: auto;
        padding: 5px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="[[route]]"
        pattern="/:page/:id"
        data="{{routeData}}"></app-route>

    <show-content-data
      behind-the-scenes-list="{{contentList}}">
    </show-content-data>

    <div class="content_list">
      <template is="dom-repeat" items="{{contentList}}" as="content">
        <div class="content">
          <video src="{{content.videoUrl}}" controls on-tap="ga_send" id="{{index}}"></video>

          <a href="#">
            <social-share media-url="{{content.videoUrl}}" hash-tags="{{hashTags}}"></social-share>
          </a>

        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'show-behind-the-scenes-video',

      properties: {
        contentList: {
          type: Array,
          notify: true
        },

        hashTags: {
          type: Array,
          notify: true,
          value: function() {
            return ['#WinterIsHere', '#AttFlagship', '#GOTMicroSite'];
          }
        }
      },
      ga_send: function (e) {
        var value = e.target.getAttribute('id');
        console.log('value : ', value);
        ga('send', {
          hitType: 'event',
          eventCategory: 'Video',
          eventAction: 'play',
          eventLabel: 'BTS ' + value,
          eventValue: value
        });
      }
    });
  </script>
</dom-module>
